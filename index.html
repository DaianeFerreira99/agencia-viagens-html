<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>TravelExp</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand flex-grow-1" href="#">TRavelExp</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-0">
              <li class="nav-item d-flex align-items-center">
                <i class="ph-bold ph-globe"></i>
                <a class="nav-link active" aria-current="page" href="#"
                  >Descobrir</a
                >
              </li>

              <li class="nav-item d-flex align-items-center">
                <i class="ph-bold ph-map-trifold"></i>
                <a class="nav-link active" aria-current="page" href="#"
                  >Explorar</a
                >
              </li>
            </ul>

            <div class="d-flex flex-column flex-sm-row gap-3">
              <button class="btn btn-secondary">Cadastrar</button>
              <button class="btn btn-secondary">Entrar</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
