<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/home.css" />

    <title>TravelExp</title>
  </head>

  <body class="bg-body-tertiary">
    <header>
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand flex-grow-1" href="#">TRavelExp</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-0">
              <li class="nav-item d-flex align-items-center">
                <i class="ph-bold ph-globe"></i>
                <a class="nav-link active" aria-current="page" href="#"
                  >Descobrir</a
                >
              </li>

              <li class="nav-item d-flex align-items-center">
                <i class="ph-bold ph-map-trifold"></i>
                <a class="nav-link active" aria-current="page" href="#"
                  >Explorar</a
                >
              </li>
            </ul>

            <div class="d-flex flex-column flex-sm-row gap-3">
              <button class="btn bg-secondary-subtle">Cadastrar</button>
              <button class="btn bg-secondary-subtle">Entrar</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div
        class="rounded"
        style="
          background: url(/images/cover.jpg);
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          min-height: 400px;
        "
      >
        <div
          class="rounded p-lg-5 p-4 bg-black gap-3 bg-opacity-25 d-flex flex-column justify-content-between h-100"
          style="min-height: inherit"
        >
          <h1 class="text-white text-center">
            Descubra Aventuras Emocionantes Esperando Por Você
          </h1>

          <div
            class="area-busca gap-lg-5 gap-3 d-flex flex-column flex-lg-row align-items-lg-center justify-content-between bg-secondary-subtle rounded p-3"
          >
            <div class="w-lg-100">
              <p class="fw-semibold">Local</p>
              <input
                type="text"
                placeholder="Rio de Janeiro"
                class="w-lg-100"
              />
            </div>

            <div class="d-flex gap-lg-5 gap-2">
              <div>
                <p class="fw-semibold">Início</p>
                <input type="text" placeholder="DD/MM/AAAA" class="w-100" />
              </div>

              <div>
                <p class="fw-semibold">Retorno</p>
                <input type="text" placeholder="DD/MM/AAAA" class="w-100" />
              </div>
            </div>

            <button
              class="bg-success rounded p-3 d-flex align-items-center justify-content-center"
            >
              <i class="ph-bold ph-airplane-tilt text-white fs-5"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
